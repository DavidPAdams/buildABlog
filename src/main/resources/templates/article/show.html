<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Blog Article</title>
<link th:replace="article/fragments/headLinks">
</head>
<body>
  <div th:replace="article/fragments/navbar"></div>
  <div class="container-fluid">
    <h1>The Article Says:</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="card bg-light border-info mb-3">
          <div class="card-header text-dark" th:object="${article}">
            <h3 th:text="${article.title}"></h3>
          </div>
          <div class="card-body">
            <strong><span th:text="${article.author}"></span></strong>
            <p class="card-text" th:text="${article.entry}" />
          </div>
          <div class="card-footer">
            <div class="text-right">
              <a th:href="@{/articles/} + ${article.id} + @{/edit}" 
                th:method="get">
                <button class="btn btn-sm btn-warning">Edit Article</button>
              </a> 
              <a th:href="@{/articles/} + ${article.id} + @{/delete}"
                th:method="delete">
                <button class="btn btn-sm btn-danger">Delete Article</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:replace="article/fragments/scripts"></script>
</body>
</html>
